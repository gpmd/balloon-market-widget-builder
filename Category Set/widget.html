<div class="widget widget--{{_.id}} category-set">
    <div class="title">
        <h2>{{title}}</h2>
    </div>
    <div class="content-container">
        <div class="categories">
            {{#if imageUrl1.src}}
                <div class="category">
                    <div class="image">
                        <a href="{{url1}}"><img src="{{imageUrl1.src}}" alt="{{name1}}" loading="lazy"></a>
                    </div>
                    <div class="meta">
                        <div class="name">{{name1}}</div>
                        <div class="description">{{description1}}</div>
                        <div class="actions">
                            <a href="{{url1}}" class="btn-primary">Shop Now</a>
                        </div>
                    </div>
                </div>
            {{/if}}
            {{#if imageUrl2.src}}
